    <script>
      const maxMillisBetweenCuttingCheese = 10000;
      const minMillisBetweenHonkyTonkin = 5000;
      let on = false;
      let timerId = null;
      let danger = document.getElementById("ðŸ’¨");
      danger.addEventListener("click", () => {
        on = !on;
        if (!on) {
          console.log("*clench*");
          clearTimeout(timerId);
          danger.innerHTML = "Start";
          danger.classList.add("off");
        } else {
          console.log("*relax*");
          danger.innerHTML = "Stop";
          danger.classList.remove("off");
          popAFluffy();
        }
      });

      const toots = document.getElementById("ðŸ“¯").children;

      function getTrouserTrumpet() {
        console.log("Trouser trumpet ready to play");
        return toots[Math.floor(Math.random() * toots.length)];
      }
      function popAFluffy() {
        if (!on) return;
        console.log("Fluffy about to be popped");
        const airBiscuit = getTrouserTrumpet();
        airBiscuit.play();
        queueTooterMcSqueaks();
      }
      function randomFlatulationInterval() {
        console.log("Determining optimal flatulence interval");
        return (
          Math.random() *
            (maxMillisBetweenCuttingCheese - minMillisBetweenHonkyTonkin) +
          minMillisBetweenHonkyTonkin
        );
      }
      function queueTooterMcSqueaks() {
        console.log("Tooter McSqueaks queueing for takeoff");
        timerId = setTimeout(popAFluffy, randomFlatulationInterval());
      }
    </script>
